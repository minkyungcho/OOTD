{% extends 'codi/base.html' %}
{% load static %}
{% block content %}

<section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('images/bg_1.jpg');"
data-stellar-background-ratio="0.5">
<div class="overlay"></div>
<div class="overlay-2"></div>
<div class="container">
  <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
    <div class="col-md-9 ftco-animate pb-5 mb-5 text-center">
      <h1 class="mb-3 bread">코디북</h1>
      <p class="breadcrumbs">
        <span class="mr-2"><a href="{% url 'codi:codi' %}">Home <i class="ion-ios-arrow-forward"></i></a></span>
        <span>CodiBook <i class="ion-ios-arrow-forward"></i></span>
        <span><a href="{% url 'codi:allCodiBook' %}">all Codi Book <i class="ion-ios-arrow-forward"></i></span>
      </p>
    </div>
  </div>
</div>
</section>

<section class="ftco-section testimony-section bg-light">
<div class="container">
  <div class="row justify-content-center mb-3">
    <div class="col-md-7 text-center heading-section ftco-animate">
      <span class="subheading">CodiBook</span>
      <h2 class="mb-3">All Codi</h2>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
  {% for article in articles %}
    <div class="col-md-3 ftco-animate">
      <div class="agent">
        <div class="img">
						<img src="{{article.image_thumbnail.url}}" class="block-20 img" alt="{{article.image_thumbnail.url}}">
        </div>
        <div class="desc">
          <h3><a href="#">컬러넣기</a></h3>
          <div><a href="{% url 'codi:codiBooks' article.user.id %}">{{article.user.username}}</a></div>
          <p class="h-info"><span class="details">{{article.updated_at}}</span></p>
        </div>
      </div>
    </div>
	{% endfor %}
  </div>

  <div class="row mt-5">
    <div class="col text-center">
      <div class="block-27">
        <ul>
          <li><a href="#">&lt;</a></li>
          <li class="active"><span>1</span></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&gt;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</section>

{% endblock content %}
