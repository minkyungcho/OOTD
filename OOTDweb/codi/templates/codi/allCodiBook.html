{% extends 'codi/base.html' %}
{% load static %}
{% block content %}


<section class="ftco-section testimony-section bg-light">
<div class="container" style="margin-top: 150px;">
  <div class="row justify-content-center mb-3">
    <div class="col-md-7 text-center heading-section ftco-animate">
      {% comment %} <span class="subheading">CodiBook</span> {% endcomment %}
      <h3>코디북 둘러보기</h3>
      <span><a href="{% url 'codi:codiBook' %}"><i class="fas fa-pencil-alt"></i> 코디북 작성하기</a></span>
      <hr style="width:auto; border: 1px dashed #ABCEEA;">
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
  {% for article in articles %}
    <div class="col-md-3 ftco-animate">
      <div class="agent">
        <div class="img">
						<img src="{{article.image_thumbnail.url}}" class="block-20 img" alt="{{article.image_thumbnail.url}}">
        </div>
        <div class="desc">
          <h3><a href="#">컬러넣기</a></h3>
          <div><a href="{% url 'codi:codiBooks' article.user.id %}">{{article.user.username}}</a></div>
          <p class="h-info"><span class="details">{{article.updated_at}}</span></p>
        </div>
      </div>
    </div>
	{% endfor %}
  </div>

  <div class="row mt-5">
    <div class="col text-center">
      <div class="block-27">
        <ul>
          <li><a href="#">&lt;</a></li>
          <li class="active"><span>1</span></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&gt;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</section>

{% endblock content %}
