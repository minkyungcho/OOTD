{% for top in tops %}
<div class="card text-center">
    <img class="clothes rounded" src="{{top.img_url}}">
    <div class="card-body">
        <p>사용자 id : {{user.id}}</p>
        <span class="card-text">{{top.cloth_type}}</span>
        {{top.user_clothes}}
        {{top.img_url}}
        <button type="button" data-img="{{top.img_url}}" id="addBtn" class="btn btn-secondary addBtn">add</button>
    </div>
</div>
{% endfor %}
